<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>HTTP Post Example</title>

<script type="text/javascript" src="client.js"></script>

</head>
<body>
<h1>HTTP Post Example</h1>
<p>Click the "Submit Request" button to send the request to the appropriate endpoint.</p>
  <div>
    <hr />
    <span id="response">No response yet.</span>
    <hr/>
    <br/>
    Endpoint: <input id="endpoint" type="text" value="/xml/convertTemperature" width="30"/>
    <br/>
    Request: <textarea id="request" cols="50" rows="10">Paste the appropriate request here.</textarea>
    <br/>
    <input id="submitRequest" type="submit" value="Submit Request"
          onclick="sendRequest()"/>
  </div>
  
  
</body>
</html>
